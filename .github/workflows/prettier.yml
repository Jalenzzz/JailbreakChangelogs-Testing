name: Prettier Check

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  prettier:
    name: Run Prettier
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Enable corepack
        run: corepack enable

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Prettier check
        run: pnpm format:check || (echo "::error::Prettier found unformatted files. Run 'pnpm format' locally and commit the changes." && exit 1)
