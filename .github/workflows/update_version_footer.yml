name: Update Version Footer

on:
  push:
    branches:
      - main

jobs:
  update-version:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Get commit info
        id: commit-info
        run: |
          echo "hash=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "timestamp=$(git log -1 --format=%ct)" >> $GITHUB_OUTPUT

      - name: Make API Request
        run: |
          response=$(curl -s -X POST \
            "${{ secrets.UPDATE_VERSION_ENDPOINT }}?type=website&version=${{ steps.commit-info.outputs.hash }}&last_updated=${{ steps.commit-info.outputs.timestamp }}" \
            -w "\n%{http_code}")

          status_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')

          echo "API Response Status: $status_code"
          echo "API Response Body: $body"

          if [ "$status_code" -ge 400 ]; then
            echo "Error: API request failed with status $status_code"
            exit 1
          fi
