<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Join Roblox Server - Jailbreak Changelogs</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #2E3944 0%, #212A31 100%);
      color: #D3D9D4;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    /* Background pattern */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: url('https://assets.jailbreakchangelogs.xyz/assets/backgrounds/background16.webp');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      opacity: 0.3;
      z-index: -1;
    }

    .container {
      background: rgba(33, 42, 49, 0.95);
      backdrop-filter: blur(10px);
      border: 1px solid #2E3944;
      border-radius: 16px;
      padding: 3rem 2rem;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      position: relative;
      z-index: 1;
    }

    .logo {
      width: 120px;
      height: auto;
      margin: 0 auto 2rem;
      display: block;
      filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
    }

    h1 {
      color: #FFFFFF;
      font-size: 2rem;
      font-weight: 700;
      margin: 0 0 1rem;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }

    .subtitle {
      color: #D3D9D4;
      font-size: 1.1rem;
      margin: 0 0 2rem;
      line-height: 1.5;
    }

    .status {
      background: rgba(88, 101, 242, 0.1);
      border: 1px solid #5865F2;
      border-radius: 8px;
      padding: 1rem;
      margin: 1.5rem 0;
      color: #FFFFFF;
      font-weight: 500;
    }

    .error {
      background: rgba(255, 107, 107, 0.1);
      border: 1px solid #ff6b6b;
      border-radius: 8px;
      padding: 1rem;
      margin: 1.5rem 0;
      color: #ff6b6b;
      font-weight: 500;
    }

    .close-button {
      background: #5865F2;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      text-decoration: none;
      display: inline-block;
      margin-top: 1rem;
    }

    .close-button:hover {
      background: #4752C4;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(88, 101, 242, 0.3);
    }

    .close-button:active {
      transform: translateY(0);
    }

    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(88, 101, 242, 0.3);
      border-radius: 50%;
      border-top-color: #5865F2;
      animation: spin 1s ease-in-out infinite;
      margin-right: 0.5rem;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .footer {
      margin-top: 2rem;
      padding-top: 1rem;
      border-top: 1px solid #2E3944;
      color: #D3D9D4;
      font-size: 0.9rem;
    }

    .footer a {
      color: #5865F2;
      text-decoration: none;
      font-weight: 500;
    }

    .footer a:hover {
      color: #4752C4;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://assets.jailbreakchangelogs.xyz/assets/logos/JBCL_Short_Transparent.webp" alt="Jailbreak Changelogs Logo" class="logo">
    
    <h1>Joining Roblox Server</h1>
    <p class="subtitle">Redirecting you to the Jailbreak server...</p>

    <div id="status" class="status">
      <span class="loading"></span>
      Preparing to launch Roblox...
    </div>

    <div id="error" class="error" style="display: none;">
      Error: jobid parameter missing in URL.
    </div>

    <p class="footer">
      Make sure Roblox is installed on your device.<br>
      <a href="https://jailbreakchangelogs.xyz" target="_blank">Visit Jailbreak Changelogs</a>
    </p>

    <button id="closeBtn" class="close-button" onclick="window.close()" style="display: none;">
      Close Tab
    </button>
  </div>

  <script>
    const placeId = "606849621"; // Jailbreak place ID

    // Get jobid from URL query string
    const urlParams = new URLSearchParams(window.location.search);
    const jobId = urlParams.get("jobid");

    const statusEl = document.getElementById('status');
    const errorEl = document.getElementById('error');
    const closeBtn = document.getElementById('closeBtn');

    if (jobId) {
      // Update status
      statusEl.innerHTML = '<span class="loading"></span>Launching Roblox...';
      
      setTimeout(() => {
        const robloxUrl = `roblox://experiences/start?placeId=${placeId}&gameInstanceId=${jobId}`;
        
        // Redirect to Roblox
        window.location.href = robloxUrl;

        // Show close button after redirect attempt
        setTimeout(() => {
          statusEl.innerHTML = 'Roblox should have opened. You can close this tab.';
          closeBtn.style.display = 'inline-block';
        }, 2000);
        
      }, 1000);
      
    } else {
      // Show error
      statusEl.style.display = 'none';
      errorEl.style.display = 'block';
      closeBtn.style.display = 'inline-block';
    }
  </script>
</body>
</html>
